<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK ME</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800  " >
    <div class="backdrop-blur-2xl z-[1] absolute w-screen h-screen"></div>
    <section class="relative sm:absolute  sm:left-1/2 sm:top-1/2 sm:-translate-y-1/2 sm:-translate-x-1/2 w-full max-w-[800px] h-screen sm:max-h-[500px] md:max-h-[700px] bg-gray-900 rounded-md overflow-hidden z-[2]">
        <header class=" bg-white/[.1] space-y-4 p-4 sm:px-8 sm:py-2 lg:p-4 xl:px-6   w-full  z-10">
            <h2 class="font-semibold text-slate-900 text-white text-2xl text-center sm:text-left ">Can't decide huh? Let me help ya!</h2>
            <form class="group relative">
                <div class="absolute left-3 top-1/2 -mt-3 text-slate-400 pointer-events-none group-focus-within:text-blue-500 text-1xl font-bold" >?</div>
                <input class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm" type="text"  placeholder="Ask me a Yes/No question!">
            </form>
        </header>
        <h2 class="absolute bottom-6 left-1/2 font-semibold text-white  bg-gray-900 p-2 leading-none capitalize rounded-md -translate-x-2/4 xl:text-2xl md:text-xl sm:text-base z-20" id="text-answer"></h2>

        <div class="relative w-full h-screen sm:h-full">
            <div id="thinking" class="text-white text-2xl pt-8 px-4 hidden">Let me think...</div>
            <div id="image-article" class="w-full h-screen sm:h-full ">
            </div>
        </div>
    </section>
